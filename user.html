<!DOCTYPE html>
<html>
<head>
    <title>用户中心</title>
</head>
<body>
    <h1 style="font-family:'Courier New', Courier, monospace; color:blue; font-size:50px;">用户中心</h1>
    <ul>
        <li>个人资料：包括用户的姓名、联系信息、头像等。</li>
        <li>订单历史：让用户能够查看他们之前的购买记录或服务使用记录。</li>
        <li>账户设置：允许用户更改密码、更新联系信息、设置通知偏好等。</li>
        <li>收藏列表：如果网站提供收藏或愿望清单功能，用户应该能在用户中心看到他们的收藏列表。</li>
        <li>消息和通知：显示用户的私人消息或网站通知。</li>
        <li>帮助和支持：提供常见问题解答、联系方式等，以便用户在遇到问题时能找到帮助。</li>
    </ul>
    <a href="index.html">返回首页</a>
</body>
</html>
