<!DOCTYPE html>
<html>
<head>
    <title>团队</title>
</head>
<body>
    <h1 style="font-family:'Courier New', Courier, monospace; color:blue; font-size:50px;">我们的团队</h1>
    <ul>
        <li>积极的态度：无论面对何种困难，始终保持乐观的心态，并积极寻找解决问题的方式。</li>
        <li>团队合作：每个成员都尊重彼此的意见，愿意分享经验和知识，并共同为团队的目标努力。</li>
        <li>创新精神：鼓励新的想法和创新的解决方案，这可以带来更好的业务成果和团队士气。</li>
        <li>诚实和透明度：在团队中进行开放和诚实的交流，这有助于建立信任，促进团队合作。</li>
    </ul>
